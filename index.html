    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram Login</title>
        <link rel="stylesheet" href="./src/css/style.css">
    </head>


    <body>
    <div class="conteiner-primario">
        <div class="container-telefone"></div>

    <div class="conteiner-de-conteudo">
        <div class="container">
            <img src="https://assets.codepen.io/6060109/ig-logo.png" alt="Logo do Instagram">
            <div class="container-formulario">
                <form action="#">
                    <input type="username" placeholder="Número de telefone, nome de usuário ou e-mail">
                    <input type="password" placeholder="Senha">
                    <input type="submit" class="submit-btn" value="Login">
                </form>

            </div>
            <div class="ou-linha">
                <hr class="linha">OU<hr class="linha">
            </div>
            <p class="fb">
                <a href="https:facebook.com" target="_blank">Login com Facebook</a>
            </p>
            <p class="esquecida"><a href="#">Esqueceu a senha?</a>

            </p>

            </div>

            <div class="container-botao">
                <p>Não tem uma conta?<a href="#">Sign up</a> </p>
            </div>

            <div class="baixe-app">
                <p>Baixe o aplicativo.</p>
            </div>

            <div class="app-icones">
            
            <img src="https://assets.codepen.io/6060109/IG-Google-Play-Button.png" alt="Google play">
            <img src="https://assets.codepen.io/6060109/IG-app-store-button.png" alt="App store">

            </div>
            </div>

            </div>
        
    </body>

    </html>
